<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="last-name">Apellido:</label>
        <input type="text" name="last-name" id="last-name" />
      </div>
      <br />
      <label for="modalidad">Modalidad de Cursada:</label>

      <input type="radio" name="modalidad" id="on-demand" />
      <label for="on-demand">On-Demand:</label>
      <input type="radio" name="modalidad" id="en-vivo" />
      <label for="en-vivo">En vivo</label>
      <br />
      <br />
      <div>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" />
      </div>
      <br />
      <input type="checkbox" name="recibir" id="recibir" />
      <label for="recibir"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <input type="checkbox" name="lei" id="lei" />
      <label for="lei"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
    </form>
    <br />
    <footer>
      <a href="./tarea-dos.html"
        >Volver al <b>Ejercicio de listas anidadas</b></a
      >
      <p>Nicolás Ladislao Chamorro</p>
    </footer>
  </body>
</html>
